<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Reservation</title>
    <!-- custom css file link-->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="navbar">
        <a href="ReservationTable.html">view reservations</a>
        <a href="ReservationForm.html">add reservation</a>
        <a href="HotelTable.html">view hotel</a>

        <a href="EmployeeTable.html">view employees</a>
        <a href="EmployeeForm.html">add employees</a>
        <a id="profile" href="../index.html">profile</a>
    </div>

    <div class="main_cont">
        <p class="heading">add employee</p>
        <form action="">
            <div class="input">
                <label for="employee_name">enter employee name</label>
                <input type="text" id="employee_name">
            </div>
            <div class="input">
                <label for="employee_email">enter employee email</label>
                <input type="email" id="employee_email">
            </div>
            <div class="input">
                <label for="employee_password">enter employee password</label>
                <input type="text" id="user_password">
            </div>
            <div class="input">
                <label for="employee_role">enter employee role</label>
                <input type="number" min="0" max="1" id="employee_role">
            </div>
        </form>
        <button class="btn">add employee</button>
    </div>

</body>
