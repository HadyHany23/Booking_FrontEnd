<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Reservation</title>
    <!-- custom css file link-->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="navbar">
        <a href="ReservationTable.html">view reservations</a>
        <a href="ReservationForm.html">add reservation</a>
        <a href="ReservationArchive.html">reservations archive</a>
        <a href="HotelTable.html">view hotel</a>
        <a href="HotelForm.html">add hotels</a>
        <a href="EmployeeTable.html">view employees</a>
        <a href="EmployeeForm.html">add employees</a>
        <a id="profile" href="../index.html">profile</a>
    </div>

    <div class="main_cont">
        <p class="heading">add hotel</p>
        <form action="">
            <div class="input">
                <label for="hotel_name">enter hotel name</label>
                <select id="hotel_name" name="HotelName">
                    <option value="hilton">hilton</option>
                    <option value="baron">baron</option>
                    <option value="novotel">novotel</option>
                </select>
            </div>
            <div class="input">
                <label for="hotel_location">enter location</label>
                <select id="hotel_location" name="HotelLocation">
                    <option value="cairo">cairo</option>
                    <option value="alex">alex</option>
                    <option value="luxor">luxor</option>
                </select>
            </div>
            <div class="input">
                <label for="room_type">enter room type</label>
                <select id="room_type" name="RoomType">
                    <option value="single">single</option>
                    <option value="double">double</option>
                    <option value="triple">triple</option>
                </select>
            </div>
            <div class="input">
                <label for="number_of_rooms">enter number of rooms</label>
                <input type="number" min="1" required id="number_of_rooms" name="RoomNumbers">
            </div>
            <div class="input">
                <label for="hotel_price">enter room price</label>
                <input type="number" min="1" required id="hotel_price" name="Price">
            </div>
            <div class="input">
                <input type="submit" value="Add Hotel" id="submit_btn">
            </div>
        </form>
    </div>

</body>

</html>
